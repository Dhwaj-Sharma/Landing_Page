<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Landing_Page_Dhwaj</title>
  </head>
  <body>
    <div class="one text-white h-auto">
        <div class="one-one">
            <span class="span-one-one-one">Company</span>
        </div>
        <div class="one-two d-flex pl-5 font-weight-bold">
            <span>About</span>
            <span>Works</span>
            <span>Services</span>
            <span>Contacts</span>
        </div>
        <div class="mt-2 one-three">
            <span class="span-one-three-one mr-2"><i class="h-auto w-auto text-dark bg-light fa fa-facebook"></i></span>
            <span class="span-one-three-two mr-2"><i class="h-auto w-auto text-dark bg-light fa fa-twitter"></i></span>
            <span class="span-one-three-three"><i class="h-auto w-auto text-dark bg-light fa fa-instagram"></i></span>
        </div>
    </div>

    <div class="two h-auto w-auto d-flex flex-row">
        <div class="two-one h-auto w-auto">
            <div class="two-one-one h-auto">
                <p class="two-one-one-p1 text-light font-weight-bold h-auto">
                    We're Proud to design great products for life
                </p>
                <p class="two-one-one-p2 w-75 font-weight-light">
                    We create beautiful and magnetic projects. We develop services to help people run their businesses and improve their management systems.
                </p>
            </div>

            <div class="two-one-two">
                <button class="button-1 h-auto w-auto"><b>About us</b></button>
                <button class="button-2 h-auto w-auto">What we do</button>
            </div>

        </div>
        <div class="two-two">
            <img src="Photo1-1.png" alt="">
        </div>
    </div>

</body>
</html>
